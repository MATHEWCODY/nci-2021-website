<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	
	<body>
	
		<h1>Forms</h1>
		<br>
		<form method="post" action="mailto:x21316501@student.ncirl.ie" />
			<label>Name:</label>
			<input name="name type="text" size=25/>
			<br>
			<label>Comments:</label>
			<br />
			<textarea name="comments" rows=“4” cols=“36”>
			</textarea>
			
			<br>
			<br>
			<p>Pizza Types</p>
			<label>Cheese</label>
			<input name="toppings" type="radio" value="Cheese" />
			<label>Pepperoni</label>
			<input name="toppings" type="radio" value="Pepperoni" />
			<label>Hawaiian</label>
			<input name="toppings" type="radio" value="Hawaiian"/>
			
			<br>
			<p>Custom Pizza</p>
			<label>Mushroom</label>
			<input name="toppings" type="checkbox" value="Mushroom" />
			<label>Pepperoni</label>
			<input name="toppings" type="checkbox" value="Pepperoni" />
			<label>Pineapple</label>
			<input name="toppings" type="checkbox" value="Pineapple"/>
			<label>Double Pineapple</label>
			<input name="toppings" type="checkbox" value="Pineapple2"/>
			<label>Triple Pineapple</label>
			<input name="toppings" type="checkbox" value="Pineapple3"/>
			<label>Other Toppings</label>
			<input name="toppings" type="checkbox" value="Stuff"/>
			
			<br>
			<br>
			<label for="pineapple">How much Pineapple do you want?</label>
			
			<select name="pineapple">
				<option value="one">Single</option>
				<option value="Two">Double</option>
				<option value="Three">Triple</option>
				<option value="Four">Whole Pineapple</option>
				<option value="Five">Two Pineapples</option>
			</select>
			<br>
			<input type="submit" />
		</form>	
	<body>
</html>
